<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__image"></div>
        <div class="card__main">
          <h1 class="card__title">
            Get <span class="card__title--accent">insights</span> that help your
            business grow.
          </h1>
          <div class="card__content">
            <p class="card__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stats">
              <div class="stat">
                <span class="stat__number"> 10k+ </span>
                <span class="stat__text"> companies </span>
              </div>
              <div class="stat">
                <span class="stat__number"> 314 </span>
                <span class="stat__text"> templates </span>
              </div>
              <div class="stat">
                <span class="stat__number"> 12m+ </span>
                <span class="stat__text"> queries </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anthony Smith Aguirre</a>.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card__images">
          <img
            src="../images/bg-pattern-card.svg"
            alt="Bg Pattern Card"
            class="card__pattern"
          />
          <img
            src="../images/image-victor.jpg"
            alt="Image Victor"
            class="card__avatar"
          />
        </div>
        <div class="card__content">
          <h1 class="card__name">
            Victor Crest
            <span class="card__age"> 26 </span>
          </h1>
          <p class="card__country">London</p>
        </div>
        <div class="card__stats">
          <div class="stat">
            <h3 class="stat__number">80K</h3>
            <span class="stat__text"> Followers </span>
          </div>
          <div class="stat">
            <h3 class="stat__number">803K</h3>
            <span class="stat__text"> Likes </span>
          </div>
          <div class="stat">
            <h3 class="stat__number">1.4K</h3>
            <span class="stat__text"> Photos </span>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
